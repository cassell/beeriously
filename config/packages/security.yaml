
security:
    always_authenticate_before_granting: true
    encoders:
        Beeriously\Brewer\Application\Brewer: bcrypt

    role_hierarchy:
        ROLE_OWNER_OF_BREWERY_ACCOUNT: ROLE_BREWER
        ROLE_BREWER: ROLE_USER
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        database:
          entity:
            class: Beeriously\Brewer\Application\Brewer
            property: username


    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            form_login:
                provider: database
                csrf_token_generator: security.csrf.token_manager
                default_target_path: dashboard
                login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path:   fos_user_security_logout
                target: fos_user_security_login
                invalidate_session: true
            anonymous:    true

        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            form_login:
                 provider: database
                 check_path: /oauth/v2/auth_login_check
                 login_path: /oauth/v2/auth_login
                 use_referer: true

        api:
            pattern:    ^/api
            fos_oauth:  true
            stateless:  true
            anonymous:  true

    access_control:
        - { path: '^/([a-z]+)/login', role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/([a-z]+)/register', role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/([a-z]+)/resetting', role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/([a-z]+)/choose-language', role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/([a-z]+)/admin/_trans', role: ROLE_TRANSLATOR }
        - { path: '^/([a-z]+)/', role: ROLE_USER }
        - { path: '^/([a-z]+)/dev', role: IS_AUTHENTICATED_ANONYMOUSLY }
